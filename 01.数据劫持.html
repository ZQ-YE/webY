<script>
    //普通数据定义
    let obj1 = {name:'张三'}
    console.log(obj1);
    obj1.name='李四'

    //数据劫持
    let obj = Object.defineProperty({},'name',{
        configurable:true,
        enumerable:true,
        get(){
            console.log('get')
            return '张三'
        },
        set(newValue){
            console.log('set',newValue)
        }
    })

    console.log( obj )
    obj.name='李四'
</script>
</html>
